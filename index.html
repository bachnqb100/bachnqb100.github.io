<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iu chị ehehe</title>
    <link rel="icon" href="./assets/img/icon/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/loading.css">
    <link rel="stylesheet" type="text/css" href=" https://fonts.googleapis.com/css?family=Pacifico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <!-- backgroud -->
    <div id="open" onclick="Play()">
        <!-- <div id="btn">Chi đây lè:"v</div> -->
    </div>
    <div id="bg"></div>
    <div id="loadingPage">
    <video width="100%" height="100%" src="./assets/video/A Valentine's Day Cupid Love Story - Wienot Films Animation_Trim.mp4" autoplay muted></video>
    </div>

    <!-- onloadPage -->
    <div id="bgloader">
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div> 
    </div>

    <div class="content">
        <header>
          <h2 id="title"></h2>
          <h4 id="desc"></h4>
        </header>
        <button id="yes" type="button" class="btn btn-danger btn-lg"> </button>
        <button id="no" type="button" class="btn btn-info btn-lg"></button>
    </div>




    <script>
        const music = new Audio('./assets/audio/tick.mp3');
        music.loop =true;

        function Play() {
            document.getElementById('open').style.display="none"
            document.getElementById('bgloader').style.display="block"
            music.play()
            Run()
        }
    </script>

    <!-- autoloading -->
    <script>
        function Run() {
        console.log("Hello");
        setTimeout(() => { 
            document.getElementById('bgloader').style.display="none"
            document.getElementById('loadingPage').style.display="block"
            console.log("World!"); }, 1000);
        console.log("Goodbye!");
            
        console.log("Hello");
        setTimeout(() => { 
            document.getElementById('loadingPage').style.display="none"
            document.getElementById('bg').style.display="block"
            console.log("World!"); }, 20500);
        console.log("Goodbye!");

        console.log("Hello");
        setTimeout(() => { 
            // document.getElementById('loadingPage').style.display="none"
            document.getElementsByClassName('content').style.display="block"
            console.log("World!"); }, 20500);
        console.log("Goodbye!");
        }


        
    </script>

    src="https://code.jquery.com/jquery-3.4.1.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
